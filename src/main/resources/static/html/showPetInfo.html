<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>员工数据</title>
    <!--引入layui的css和js文件-->
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" />
    <script type="text/javascript" src="/static/lib/layui/layui.js" ></script>
</head>

<body>
<div align="center">
    <h1>宠物分页页面</h1>
    <div align="center">
        <form class="layui-form" action="" style="margin-top:20px;margin-bottom: -20px;">
            <div class="layui-form-item">
                <div class="layui-inline ">
                    <label class="layui-form-label">宠物编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="petid" autocomplete="off" class="layui-input" placeholder="请输入宠物编号">
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">宠物姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="petname" placeholder="请输入宠物姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">宠物类型</label>
                    <div class="layui-input-inline">
                        <select name="breedid" id="selBreed"></select>
                    </div>
                </div>
                <div class="layui-inline ">
                    <div class="layui-input-inline">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit01"><i class="layui-icon" id="submit02">&#xe615;</i>查询</button>
                    </div>
                </div>
            </div>
        </form>
        <!--数据表格容器-->
        <div align="center">
            <table id="table01" lay-filter="test"></table>
        </div>
    </div>
</div>


    <!--save隐藏的div-->
    <div id="savePetInfoDiv" style="display: none;margin-top: 20px;">
        <form class="layui-form" action="" id="savePetInfoForm">
            <div class="layui-form-item">
                <label class="layui-form-label">宠物姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="petname" lay-verify="required" placeholder="请输入宠物姓名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <%-- <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="text" name="petsex" lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">
            </div>
        </div>--%>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="petsex" value="1" title="公" checked="">
                    <input type="radio" name="petsex" value="2" title="母">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" name="birthday" id="birthday" lay-verify="required" placeholder="请输入宠物生日" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">宠物描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="description" lay-verify="required" placeholder="请输入宠物描述" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">宠物类型编号</label>
                <div class="layui-input-inline">
                    <select name="breedid" id="saveBreedId" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>


    <!--upd隐藏的div-->
    <div id="updPetInfoDiv" style="display: none;margin-top: 20px;">
        <form class="layui-form" action="" lay-filter="updPetFormFilter" id="updPetInfoForm">
            <%--宠物主键petid--%>
            <input type="hidden" name="petid"/>
            <div class="layui-form-item">
                <label class="layui-form-label">宠物姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="petname" lay-verify="required" placeholder="请输入宠物姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <%--<div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="text" name="petsex" lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">
            </div>
        </div>--%>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="petsex" value="1" title="公" checked>
                    <input type="radio" name="petsex" value="2" title="母" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" name="birthday" id="birthday2" lay-verify="required" placeholder="请输入宠物生日" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">宠物描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="description" lay-verify="required" placeholder="请输入宠物描述" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">宠物类型编号</label>
                <div class="layui-input-inline">
                    <select name="breedid" id="updBreedId" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="demo2">修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</body>
<!--引入自定义的showPageEmp.js文件-->
<script type="text/javascript" src="/static/js/showPagePetinfo.js"></script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container" style="float: left;">
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delBatchOrders"><i class="layui-icon">&#xe640;</i>批量删除</button>
    </div>
    <div class="layui-btn-container" style="float: left;">
        <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="savePetBtn"><i class="layui-icon">&#xe654;</i>添加</button>
    </div>
</script>

<!--自定义工具条-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

</html>
